        // File attachment handling functions
        function zsOpenFileBrowseAttachment(event) {
            if(event.target.value != ""){
                var fileInput = event.target;
                var clickedElement = event.target;
                var parentElement = clickedElement.parentNode;
                var fileContents = parentElement.innerHTML;
                var elemArr = fileContents.split('input');
                var fileInputStr = elemArr[1].split('>')[0]+'/>';
                var newStr = "<input" + fileInputStr;
                parentElement.innerHTML = newStr;
            }
        }
        
        function zsRenderBrowseFileAttachment(fileName, loadingObject) {
            var fileBrowserId = loadingObject.id;
            var fileNames = fileName.split('\\');
            var fileName = fileNames[fileNames.length - 1];
            var fileId = fileBrowserId + '_' + fileName;
            var fileObj = jQuery('<div class="filenamecls mt-2" id="file_'+fileBrowserId+'_'+fileName+'">'+ fileName +'<span class="closefunction ms-2 me-4"><img src="https://d1ydxa2xvtn0b5.cloudfront.net/app/images/linkClose.png" /></span></div>');
            
            jQuery('#zsFileBrowseAttachments').append(fileObj); 
            var closeImageObj =  jQuery('#file_'+fileBrowserId+'_'+fileName+' span');
            var fileAttachId = fileName;
            
            closeImageObj.on('click', function() {
                zsRemoveFileAttachment(this, fileBrowserId);
            });
            
            // Show next file input
            var nextId = parseInt(fileBrowserId.substring(13)) + 1;
            jQuery('#zsattachment_'+nextId).show();
            
            if(zsAttachedAttachmentsCount >= 5) {
                jQuery('#zsMaxLimitMessage').show();
            }
        }
        
        function zsRemoveFileAttachment(obj, fileBrowserId) {
            var fileAttachmentId = jQuery(obj).parent().attr('id').split('_')[2];
            jQuery(obj).parent().remove();
            var fileInput = document.getElementById('zsattachment_'+fileBrowserId);
            fileInput.value = '';
            fileInput.style = 'display: block;';
            zsAttachedAttachmentsCount--;
            jQuery('#zsMaxLimitMessage').hide();
            zsRearrangeFileBrowseAttachments();
            zsChangeMousePointer();
        }
        
        function zsRearrangeFileBrowseAttachments() {
            jQuery.each(jQuery('div[id^=file]'), function( index, value ) {
                var attachmentId = jQuery(value).attr('id').split('_')[1];
                var count = index + 1;
                jQuery(value).attr('id', 'file_'+count+'_'+attachmentId);
            });
        }
        
        function zsChangeMousePointer() {
            if (zsAttachedAttachmentsCount >= 5) {
                jQuery('#zsBrowseAttachment').css('cursor', 'default');
            } else {
                jQuery('#zsBrowseAttachment').css('cursor', 'pointer');
            }
        }
        
        // Validation function
        function zsValidateMandatoryFields() {
            var mandatoryFields = ['Contact Name', 'Email', 'Subject'];
            var fieldLabels = {'Contact Name': 'Apellidos', 'Email': 'Correo electrónico', 'Subject': 'Asunto'};
            var isError = false;
            
            for(var i = 0; i < mandatoryFields.length; i++) {

                if(fieldObj) {
                    if(fieldObj.value.trim() === '') {
                        alert(fieldLabels[mandatoryFields[i]] + ' no puede estar vacío');
                        fieldObj.focus();
                        isError = true;
                        break;
                    }
                }
            }
            
            // Email validation
            var emailObj = document.forms['zsWebToCase_1095985000000458013']['Email'];
            if(emailObj && !isError) {
                if(emailObj.value.trim() !== '' && !(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,})+$/.test(emailObj.value))) {
                    alert('Por favor, introduce una dirección de correo electrónico válida');
                    emailObj.focus();
                    isError = true;
                }
            }
            
            return !isError;
        }
